<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Reservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-2">
        <div style="text-align: center;" class="jumbotron">
            <h1 style="font-weight: bold;" class="display-4"><i class="fa fa-fire mr-1" aria-hidden="true"></i>Hot Restaurant</h1>
            <!-- <p class="lead">Book your seat before they are all gone!</p> -->
            <hr class="my-4">
            <p style="font-size: 40px;">Make your reservation</p>
            <a class="btn btn-primary btn-lg" href="views.html" role="button"><i class="fa fa-list mr-1" aria-hidden="true"></i>View Tables</a>
            <a class="btn btn-light" href="index.html" role="button"><i class="fa fa-home" aria-hidden="true"></i></a>
        </div>
        <div class="card" style="width: 100%;">
            <div class="card-header">
              Table Reservation
            </div>
            <form>
                <div class="form-group m-3">
                  <label for="name">Name</label>
                  <input type="name" class="form-control" id="name" aria-describedby="name">
                </div>
                <div class="form-group m-3">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="phoneNumber" class="form-control" id="phoneNumber">
                </div>
                <div class="form-group m-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group m-3">
                    <label for="uniqueId">Unique ID</label>
                    <input type="uniqueId" class="form-control" id="uniqueId">
                </div>
                <button type="submit" id="submit" class="btn btn-primary m-3">Submit</button>
                <button type="reset" id="reset" class="btn btn-primary m-3">Reset</button>
            </form>
          </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
const name = $("#name")
const phoneNumber = $("#phoneNumber")
const email = $("#email")
const uniqueId = $("#uniqueId")
const button = $("#submit")
const reset = $("#reset")

button.on("click", e=>{
   
   e.preventDefault()

   const data = {
        name: name.val(),
        phoneNumber: phoneNumber.val(),
        email: email.val(),
        uniqueId: uniqueId.val(),
       
      }
    
   $.ajax({
       url:'/api/tables',
       method: 'POST',
       data

   }).then(response =>{
       alert("Reservation added")

   }).catch(err =>{
       console.log("You got error" + err)
   })
   
   
})

reset.on("click", ()=>{
    clearData()
})

function clearData(){
     name.html("")
     phoneNumber.html("")
     email.html("")
     uniqueId.html("")

}




</script>
</html>
